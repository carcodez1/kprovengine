repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: check-yaml
          - id: check-toml
          - id: check-added-large-files
          - id: detect-private-key

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.15.0
      hooks:
          - id: ruff-check
            args: ["--config=pyproject.toml"]
          # Optional: if you want it to auto-fix safe issues on commit
          # - id: ruff-check
          #   args: ["--config=pyproject.toml", "--fix"]
    - repo: local
      hooks:
          - id: makefile-safety
            name: makefile safety (no heredocs)
            entry: bash scripts/check_makefile_safety.sh
            language: system
            pass_filenames: false
