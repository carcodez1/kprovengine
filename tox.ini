# ======================================================================
# FILE: tox.ini
# PROJECT: kprovengine (OSS core)
# PURPOSE: Cross-version test + lint harness (py311/py312)
# VERSION: V1-LOCKED
# LAST-UPDATED: 2026-02-15
# ======================================================================

[tox]
min_version = 4.0
env_list = py311, py312, lint
isolated_build = true
skip_missing_interpreters = true

# ----------------------------------------------------------------------
# Test environments (wheel build + pytest)
# ----------------------------------------------------------------------

[testenv]
description = Run unit + integration tests (pytest)
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=8.0
setenv =
    PYTHONDONTWRITEBYTECODE = 1
    PYTHONUNBUFFERED = 1
commands =
    python -m pytest -q

# ----------------------------------------------------------------------
# Lint environment (ruff)
# ----------------------------------------------------------------------

[testenv:lint]
description = Lint (ruff)
package = skip
deps =
    ruff>=0.6.0
commands =
    python -m ruff check .

# ======================================================================
# END OF FILE
# ======================================================================
