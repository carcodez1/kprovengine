name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Ruff
        run: |
          python -m ruff check .

  test:
    name: test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Tests + coverage (V1)
        run: |
          python -m pytest -q \
            --cov=kprovengine \
            --cov-branch \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/**

  build_governance:
    name: build + governance (identity/artifacts/pre-commit)
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install (dev)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Build dist
        run: |
          python -m build -q

      - name: Identity guard
        run: |
          python scripts/check_project_identity.py

      - name: Artifact guard (tracked)
        run: |
          bash scripts/check_tracked_artifacts.sh

      - name: Pre-commit
        run: |
          python -m pre_commit run --all-files
