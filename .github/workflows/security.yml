name: security

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  artifact_guard:
    name: artifact-guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Forbid tracked artifacts
        run: |
          bash scripts/forbid_tracked_artifacts.sh
