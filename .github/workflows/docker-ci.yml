name: docker-ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: docker-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate_environment:
    name: Validate Environment (V1 core)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install (dev gates for core validation)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Run environment readiness script (core)
        shell: bash
        run: |
          chmod +x scripts/check_env.sh
          bash scripts/check_env.sh core

  docker_build:
    name: Docker Build (image builds only)
    runs-on: ubuntu-latest
    needs: [validate_environment]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: false
          tags: kprovengine:ci
