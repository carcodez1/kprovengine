name: Continuous Integration

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:

  env_check:
    name: Validate Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Load environment variables
        run: |
          echo "OBISIDIAN_VAULT_PATH=/tmp/obsidian-vault" >> $GITHUB_ENV
          echo "LLM_ENDPOINT=http://localhost:11434/api/chat" >> $GITHUB_ENV
          echo "LLM_MODEL=qwen2.5vl:3b" >> $GITHUB_ENV

      - name: Create vault directory
        run: mkdir -p /tmp/obsidian-vault

      - name: Run environment readiness script
        run: |
          sudo chmod +x ./check_env.sh
          ./check_env.sh

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: env_check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run flake8
        run: .venv/bin/flake8 .

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: env_check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          .venv/bin/pytest --maxfail=1 --disable-warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install coverage tools
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install pytest pytest-cov codecov

      - name: Run coverage
        run: |
          .venv/bin/pytest --cov=app/backend --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4