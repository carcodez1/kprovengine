name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write
  attestations: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install build

      - name: Build dist
        run: |
          python -m build -q

      - name: Generate SBOMs (syft)
        run: |
          bash scripts/sbom.sh

      - name: Attest build provenance (dist/*)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign dist artifacts (keyless)
        run: |
          bash scripts/sign.sh dist

      - name: Verify local policy (attest gate)
        run: |
          bash scripts/attest.sh dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
